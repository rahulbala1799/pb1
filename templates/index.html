<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Budget Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .upload-container {
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        #uploadStatus {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Budget Tracker</a>
            <div class="navbar-nav ms-auto">
                <a href="{{ url_for('logout') }}" class="btn btn-outline-light">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="upload-container">
            <h2 class="mb-4">Upload Bank Statement</h2>
            <form id="uploadForm" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="csvFile" class="form-label">Choose CSV File</label>
                    <input type="file" class="form-control" id="csvFile" accept=".csv" required>
                    <div class="form-text">Please upload your bank statement in CSV format</div>
                </div>
                <button type="submit" class="btn btn-primary">Upload</button>
            </form>
            <div id="uploadStatus" class="alert" role="alert"></div>
        </div>

        <div class="transactions-container mt-4">
            <h2>Recent Transactions</h2>
            <div id="transactionsList" class="mt-3">
                <!-- Transactions will be loaded here -->
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const fileInput = document.getElementById('csvFile');
            const statusDiv = document.getElementById('uploadStatus');
            
            if (!fileInput.files[0]) {
                showStatus('Please select a file', 'danger');
                return;
            }

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            try {
                statusDiv.style.display = 'block';
                statusDiv.className = 'alert alert-info';
                statusDiv.textContent = 'Uploading...';

                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    showStatus(data.message, 'success');
                    fileInput.value = '';
                    // TODO: Refresh transactions list
                } else {
                    showStatus(data.error, 'danger');
                }
            } catch (error) {
                showStatus('An error occurred while uploading the file', 'danger');
            }
        });

        function showStatus(message, type) {
            const statusDiv = document.getElementById('uploadStatus');
            statusDiv.style.display = 'block';
            statusDiv.className = `alert alert-${type}`;
            statusDiv.textContent = message;
        }
    </script>
</body>
</html>
